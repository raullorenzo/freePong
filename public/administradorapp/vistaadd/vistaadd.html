<div id="add" class="col-md-6 col-md-offset-3">
    <a id="salir" type="button" class="btn btn-danger" ui-sref="login">
        <i class="glyphicon glyphicon-log-out"></i>&nbsp;&nbsp;Salir
    </a>
    <h2>Añadir usuario</h2>
    <form name="form" ng-submit="registro()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.nombre.$dirty && form.nombre.$error.required }">
            <label for="nombre">First name</label>
            <input type="text" name="nombre" key="nombre" id="nombre" class="form-control" ng-model="usuario.nombre"
                   required/>
            <span ng-show="form.nombre.$dirty && form.nombre.$error.required"
                  class="help-block">El nombre es necesario</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.apellidos.$dirty && form.apellidos.$error.required }">
            <label for="apellidos">Apellidos</label>
            <input type="text" name="apellidos" key="apellidos" id="apellidos" class="form-control"
                   ng-model="usuario.apellidos" required/>
            <span ng-show="form.apellidos.$dirty && form.apellidos.$error.required" class="help-block">Los apellidos son necesarios</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <label for="email">Email</label>
            <input type="email" name="email" key="email" id="email" class="form-control" ng-model="usuario.email"
                   required/>
            <span ng-show="form.email.$dirty && form.email.$error.required"
                  class="help-block">El e-mail es necesario</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.telefono.$dirty && form.telefono.$error.required }">
            <label for="telefono">Telefono</label>
            <input type="text" name="telefono" key="telefono" id="telefono" class="form-control"
                   ng-model="usuario.telefono" required/>
            <span ng-show="form.telefono.$dirty && form.telefono.$error.required" class="help-block">El teléfono es necesario</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.login.$dirty && form.login.$error.required }">
            <label for="login">Username</label>
            <input type="text" name="login" key="login" id="login" class="form-control" ng-model="usuario.login"
                   required/>
            <span ng-show="form.login.$dirty && form.login.$error.required"
                  class="help-block">El username es necesario</span>
        </div>
        <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password">Password</label>
            <input type="password" name="password" key="password" id="password" class="form-control"
                   ng-model="usuario.password" required/>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">El password es necesario</span>
        </div>
        <div class="form-group">
            <label for="saldo">Saldo</label>
            <input type="number" name="saldo" key="saldo" class="form-control" ng-model="usuario.saldo">
        </div>
        <div class="flash-message" ng-if="flash">
            <div class="{{'alert alert-' + flash.type}}" ng-bind="flash.message"></div>
        </div>
        <div class="form-actions">
            <!-- <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Registro</button> -->
            <button type="submit" class="btn btn-success">Añadir</button>
            <a href="" class="btn btn-primary" ng-click="demo();">Raul Lorenzo</a>
            <a ui-sref="admin" class="btn btn-link">Cancel</a>
        </div>
    </form>
</div>
